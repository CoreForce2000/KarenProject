<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Input Box -->
    <!-- Input Box -->

    <!-- Input Box -->
    <div id="input-view">
        <div id="input-box">

            <img src="assets/logo.jpg" style="width: 100%; margin-bottom: 20px;">
    
            <div style="font-family: Calibri; display: flex; width: 100%; justify-content: space-between;"> Participant ID
                <input id="id" autocomplete="false" type="text" maxlength="4" placeholder=""
                    onkeypress="return isNumberKey(event)"
                    style="width:70px; height:24px" required />
            </div><br />
    
            <fieldset style="border-color:rgb(247, 245, 245); box-shadow:0 0 0px">
                <legend>Gender</legend>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </fieldset><br />
    
            <fieldset style="border-color:rgb(247, 245, 245); box-shadow:0 0 0px ;display: flex;">
                <legend>Group</legend>
                <select id="group" style="height:24px">
                    <option value="control">Control</option>
                    <option value="crack">Crack</option>
                    <option value="cocaine">Cocaine</option>
                    <option value="heroin">Heroin</option>
                    <option value="cannabis">Cannabis</option>
                    <option value="alcohol">Alcohol</option>
                </select>
            </fieldset><br />
    
            <fieldset style="border-color:rgb(247, 245, 245); box-shadow:0 0 0px ;display: flex;">
                <legend>Age</legend>
                <input id="age" autocomplete="false" type="text" onkeypress="return isNumberKey(event)" maxlength="3"  value="" style="height:24px;">
            </fieldset><br />
    
            <fieldset style="border-color:rgb(247, 245, 245); box-shadow:0 0 0px">
                <legend>Handedness</legend>
                <input type="radio" id="left" name="handedness" value="left" required>
                <label for="left">Left</label>
                <input type="radio" id="right" name="handedness" value="right">
                <label for="right">Right</label><br>
            </fieldset><br />
    
            <hr style="height:1px;border:none;color:rgb(139, 139, 139);background-color:rgb(141, 141, 141)">
            <br>
            <div style="margin: auto; width:fit-content">
        
                <!-- <input type="checkbox" id="fullscreen" checked>
                <label for="vehicle2"> Fullscreen </label><br> -->
    
    
                <button type="submit" id="button" onclick="submitInput()" style="background-color: #4CAF50;
                                        border: none;
                                        color: white;
                                        padding: 15px 32px;
                                        text-align: center;
                                        text-decoration: none;
                                        display: inline-block;
                                        font-size: 16px;
                                        margin: 4px 2px;
                                        cursor: pointer;">Run Task</button>
            </div>
        </div>
    </div>

        <img src="assets/slides/phase1/Slide1.png" class="slide">
        <img src="assets/slides/phase1/Slide2.png" class="slide">
        <img src="assets/slides/phase1/Slide3.png" class="slide">
        <img src="assets/slides/phase1/Slide4.png" class="slide">
        <img src="assets/slides/Cover.png" class="slide">

        <img src="assets/slides/phase1/Slide7.png" class="slide">
        <img src="assets/slides/phase1/Slide8.png" class="slide">
        <img id="next-button" src="assets/buttonNext.png" onclick="nextSlide()">

        <input class="slide-input" type="text" id="text-input" placeholder="Enter name">
        <input class="slide-input" type="range" min="0" max="100" value="0" id="range-slider">

    </div>

    <img id="white-slide" src="assets/slides/White.png" class="slide">

    <div id="topbar-background"></div>

        <div id="shop-column">
            <div id="topbar-icons">
                <div style="width:250px; display:flex; justify-content: left;">
                    <div class="icon-text">Budget : Â£<span id="total-price">1000</span></div>
                </div>
                <div class="icon-text">Timer :<span style="width:5px"></span><span id="timer">15:00</span></div>
                <div style="width:250px; display:flex; justify-content: right;">
                    <img class="button" id="shopping-cart-button"
                     onclick="goToCheckout()" src="assets/cart_white.png"></img>
                </div>
            </div>
    
            <img class="button" id="back-arrow-button" onclick="goToIndex()"

            <div class="table-container" id="item-page">
                <table id="item-table"></table></div>

            <div id="popup-below-image">

                <button class="popup-button" id="back-button" onclick="hideImage()">Back</button>

        <div id="cart-item">
