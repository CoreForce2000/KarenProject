<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 10px;
        }
        td {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            text-align: center;
            vertical-align: middle;
            color: white;
            font-weight: bold;
        }
        .app1 {
            background-color: #FF6B6B;
        }
        .app2 {
            background-color: #4ECDC4;
        }
        .app3 {
            background-color: #1A535C;
        }
        .app4 {
            background-color: #FFE66D;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="app1">App 1</td>
            <td class="app2">App 2</td>
        </tr>
        <tr>
            <td class="app3">App 3</td>
            <td class="app4">App 4</td>
        </tr>
    </table>
</body>
</html>
